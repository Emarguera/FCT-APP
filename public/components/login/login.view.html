<div class="signup-page">
    <div class="wrapper">
    <div class="header header-filter" style="background-image: url('img/city.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
      <a href="#!/landing"><button class="more-btn btn-lg btnCircle" type="button">Volver</button></a>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form ng-controller="loginController as vm" name="frmLogin" class="form" novalidate autocomplete="off">
              <div class="col-md-12" id="divError"></div>
                <div class="header header-primary text-center">
                  <h4 class="sign">Iniciar sesión</h4>
                  <div class="social-line">
                    <a href="" class="btn btn-simple btn-just-icon">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="" class="btn btn-simple btn-just-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="" class="btn btn-simple btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">email</i>
                    </span>
                    <input id="inputLine" type="text" class="form-control" placeholder="Correo Electrónico" ng-model="vm.email" required ng-pattern="/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <input id="inputLine" type="password" class="form-control" placeholder="Contraseña" ng-model="vm.password" required>
                  </div>
                </div>
                <div class="footer text-center BTN">
                  <button id="btnLogin" class="btn btn-lg btn-skin btnCircle" type="button" ng-click="vm.GetUser()" ng-disabled="frmLogin.$invalid">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
  <script src="js/material.min.js"></script>
  <script src="js/material-kit.js" type="text/javascript"></script>
