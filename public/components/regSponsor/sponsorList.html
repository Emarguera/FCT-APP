<div id="nav" ng-include="'./include/navAdmin.html'"></div>
<div class="clearfix"></div>
<section id="about" class="form-section color-dark bg-white">
  <div class="container marginbot-50">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="animatedParent">
          <div class="section-heading text-center" style="margin-top:100px">
            <h2 class="h-bold">Lista de Patrocinadores</h2>
            <div class="divider-header"></div>
          </div>
          <div class="text-center col-sm-offset-10 col-xs-offset-6">
            <span class="fa fa-search"><input id="search" type="text" name="eventNameFilter" ng-model="eventCtrl.eventNameFilter" placeholder="Buscar Patrocinadores"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div ng-repeat="sponsorList in sponsorctrl.sponsorInfo" class="col-md-4 col-sm-6">
      <div class="card-container manual-flip">
        <div class="card">
          <div class="front">
            <div class="cover" style="height:200px">
              <img ng-src="{{sponsorList.photo}}" />
            </div>
            <div class="content">
              <div class="main">
                <h3 class="name">{{sponsorList.commercialName}}</h3>
                <p class="profession">Nombre Jurídico: {{sponsorList.realName}}</p>
                <p class="text-center">Tipo de Patrocinio: {{sponsorList.sponsor}}</p>
              </div>
              <div class="footer">
                <input type="button" value="Modificar" class="btnEdit" ng-click="sponsorctrl.getInfo(sponsorList)">
              </div>
            </div>
          </div>
</section>
<section>
    <div class="modal fade" id="modalSponsors" role="dialog" style="margin-top:100px">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Actualización de Datos de Patrocinador</h4>
          </div>
          <div class="modal-body" id="">
            <form name="frmSponsor" autocomplete="off" novalidate>
              <div class="row setup-content" id="step-1" ng-show="sponsorctrl.activeStep(1)">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Nombre Jurídico de la Empresa</label>
                          <input name="" type="text" class="form-control" required ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ\s]+$/" ng-model="sponsorctrl.realName">
                  </div>
                </div>
                 <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Nombre Comercial de la Empresa</label>
                      <input name="" type="text" class="form-control" required ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ\s]+$/" ng-model="sponsorctrl.commercialName">
                    </div>
                 </div>
                 <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Tipo de Patrocinio</label>
                      <input name="" type="text" class="form-control" ng-model="sponsorctrl.sponsor">
                    </div>
                 </div>
                </div>
            </form>

          </div>
          <div class="modal-footer">
            <div class="btn-group btn-group-justified" role="group" aria-label="group button">
              <div class="btn-group">
                <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Cerrar</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" value="Actualizar" ng-click="sponsorctrl.update(Sponsor)">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <ul class="footer-menu">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
      <div class="col-md-6 text-right copyright">
        &copy;Copyright - BlueDevs All Rights Reserved
        <div class="credits">
        </div>
      </div>
    </div>
  </div>
</footer>
<script src="./js/form2.js"></script>
