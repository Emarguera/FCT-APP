<div id="nav" ng-include="'./include/navAdmin.html'"></div>
<div class="clearfix"></div>
<section id="about" class="form-section color-dark bg-white">
  <div class="container marginbot-50">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="animatedParent">
          <div class="section-heading text-center" style="margin-top:100px">
            <h2 class="h-bold">Registro de Patrocinadores</h2>
            <div class="divider-header"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<main>
  <section id="Reg-Sponsor" ng-controller="sponsorController as sponsorctrl" data-spy="scroll" data-target=".navbar-custom">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="wizard-container">
            <div class="card wizard-card" data-color="green" id="wizard">
              <form name="frmSponsor" action="" method="">
                <div class="wizard-navigation">
                  <ul>
                    <li><a href="#step1" data-toggle="tab">Información de Patrocinadores</a></li>
                </div>
                <div class="tab-content">
                  <div class="tab-pane" id="step1">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group label-floating">
                          <label class="control-label">Nombre Jurídico de la Empresa</label>
                          <input name="" type="text" class="form-control" required ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ\s]+$/" ng-model="sponsorctrl.realName">
                        </div>
                        <div class="form-group label-floating">
                          <div class="md-padding col-md-6" ng-cloak>
                            <div>
                              <div layout="row">
                                <md-input-container>
                                  <label>Patrocinio</label>
                                  <md-select ng-model="sponsorctrl.sponsor" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" multiple>
                                    <md-optgroup label="patrocinio">
                                      <md-option ng-value="patrocinio" ng-repeat="patrocinio in patrocinio">{{patrocinio}}</md-option>
                                    </md-optgroup>
                                  </md-select>
                                </md-input-container>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="form-group label-floating">
                          <label class="control-label">Nombre Comercial de la Empresa</label>
                          <input name="" type="text" class="form-control" required ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ\s]+$/" ng-model="sponsorctrl.commercialName">
                        </div>
                        <div class="form-group label-floating">
                          <label id="photo">Logo de la Empresa</label>
                          <input type="file" id="logo" ng-model="sponsorctrl.image">
                        </div>
                      </div>
                      <div class="wizard-footer">
                        <div class="pull-right">
                          <input type='submit' class='btn-register btn' name='Registrar' value='Registrar' ng-click="sponsorctrl.preSave()" ng-disabled="frmSponsor.$invalid" />
                          <div class="clearfix"></div>
                        </div>
                      </div>
              </form>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</main>
<div class="clearFix"></div>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <ul class="footer-menu">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
      <div class="col-md-6 text-right copyright">
        &copy;Copyright - BlueDevs All Rights Reserved
        <div class="credits">
        </div>
      </div>
    </div>
  </div>
</footer>
<script src="./js/form2.js"></script>
